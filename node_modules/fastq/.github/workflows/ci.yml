name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  legacy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['0.10', '0.12', 4.x, 6.x, 8.x, 10.x, 12.x, 13.x, 14.x, 15.x, 16.x]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm install --production && npm install tape
      - name: Run tests
        run: |
          npm run legacy

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm install
      - name: Run tests
        run: |
          npm run test

  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: |
          npm install
      - name: Run types tests
        run: |
          npm run typescript

  calculator-ci:
    name: CI - Calculator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install
        run: npm install
      - name: Test with coverage (100% enforced)
        run: npm test

  deploy:
    name: Deploy to GitHub Pages
    needs: [legacy, test, types, calculator-ci]  # لن ينشر إلا إذا نجحت كل الاختبارات
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # مجلد الموقع الذي سيتم نشره

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
